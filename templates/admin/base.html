<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Админка{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900 min-h-screen font-sans">

  <!-- Навигация -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/admin" class="text-xl font-bold text-blue-700">Админ-панель</a>
      <div class="space-x-6 text-sm font-medium">
        <a href="/admin/projects" class="hover:text-blue-600 transition">Проекты</a>
        <a href="{{ url_for('admin_news') }}">Новости</a>
        <a href="/admin/messages" class="hover:text-blue-600 transition">Заявки</a>
        <a href="/logout" class="text-red-600 hover:underline">Выйти</a>
      </div>
    </div>
  </nav>

  <!-- Контент -->
  <main class="max-w-5xl mx-auto px-4 py-10">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
