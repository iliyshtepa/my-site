{% extends "admin/base.html" %}
{% block title %}Редактировать проект{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-blue-700 mb-6">Редактировать проект</h2>

<form method="POST" enctype="multipart/form-data" class="space-y-4">
  <input type="text" name="title" value="{{ project.title }}" placeholder="Название проекта"
         class="w-full border rounded px-4 py-2" required>

  <textarea name="description" rows="3" placeholder="Краткое описание"
            class="w-full border rounded px-4 py-2">{{ project.description }}</textarea>

  <textarea name="full_description" rows="5" placeholder="Полное описание"
            class="w-full border rounded px-4 py-2">{{ project.full_description }}</textarea>

  <div>
    <label class="block mb-1">Текущее изображение:</label>
    <img src="{{ url_for('static', filename='img/' ~ project.image) }}"
         alt="Текущее изображение" class="w-48 mb-2 rounded">
    <input type="file" name="image" class="w-full border rounded px-4 py-2">
  </div>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
    Сохранить изменения
  </button>
</form>
{% endblock %}
