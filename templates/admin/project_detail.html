{% if images %}
  <h3 class="text-xl font-bold mt-8 text-blue-700">Фотографии проекта</h3>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mt-4">
    {% for img in images %}
      <img src="{{ url_for('static', filename='img/' ~ img.filename) }}"
           alt="Фото проекта" class="rounded shadow w-full h-48 object-cover">
    {% endfor %}
  </div>
{% endif %}
