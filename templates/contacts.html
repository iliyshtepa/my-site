{% extends "base.html" %}
{% block title %}Контакты – Тамань Спецстрой{% endblock %}

{% block content %}
<section class="max-w-4xl mx-auto p-6 bg-white shadow rounded-xl mt-10">
  <h2 class="text-3xl font-bold text-primary mb-6">Свяжитесь с нами</h2>

  {% if success %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
      Ваше сообщение успешно отправлено!
    </div>
  {% endif %}

  <form method="POST" class="grid gap-4">
    <input type="text" name="name" placeholder="Ваше имя" required
           class="border border-gray-300 p-2 rounded w-full" />
    <input type="email" name="email" placeholder="Ваш Email" required
           class="border border-gray-300 p-2 rounded w-full" />
    <input type="tel" name="phone" placeholder="Ваш телефон"
       class="border border-gray-300 p-2 rounded w-full" required>
    <textarea name="message" rows="4" placeholder="Ваше сообщение" required
              class="border border-gray-300 p-2 rounded w-full"></textarea>
    <button type="submit"
            class="bg-blue-600 text-white font-semibold px-6 py-2 rounded w-fit hover:bg-blue-700 transition">
      Отправить
    </button>
  </form>
</section>
