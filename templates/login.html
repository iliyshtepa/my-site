{% extends "base.html" %}

{% block title %}Вход администратора{% endblock %}

{% block content %}
<section class="max-w-md mx-auto bg-white p-6 rounded-xl shadow mt-12">
  <h2 class="text-2xl font-bold mb-4 text-primary">Вход администратора</h2>

  {% if error %}
    <p class="text-red-600 mb-3">{{ error }}</p>
  {% endif %}

  <form method="POST" class="grid gap-4">
    <input type="text" name="username" placeholder="Логин" required class="border p-2 rounded">
    <input type="password" name="password" placeholder="Пароль" required class="border p-2 rounded">
    <button type="submit" class="btn-primary">Войти</button>
  </form>
</section>
{% endblock %}
