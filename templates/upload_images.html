{% extends "base.html" %}

{% block title %}Загрузка изображений - Проект {{ project_id }}{% endblock %}

{% block content %}
<section class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow mt-12">
  <h2 class="text-2xl font-bold text-primary mb-4">Загрузить изображения для проекта №{{ project_id }}</h2>

  <form method="POST" enctype="multipart/form-data" class="grid gap-4">
    <input type="file" name="images" multiple accept=".jpg,.jpeg,.png" required class="border p-2 rounded">
    <button type="submit" class="btn-primary w-fit">Загрузить</button>
    <a href="/admin" class="text-sm text-gray-500 underline">← Назад к управлению</a>
  </form>
</section>
{% endblock %}
